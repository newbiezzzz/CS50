<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hobby</title>
    </head>

    <body>
        <header class="header">
            <!-- Logo image -->
            <div class="headerLogo">
                <img src="img/donut.png" alt="donut">
            </div>
            <div class="headerMenu">
                <nav>
                    <ul>
                        <li>
                            <a href="/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/hobby.html">Hobby</a>
                        </li>
                        <li>
                            <a href="/anime.html">Anime</a>
                        </li>
                        <li>
                            <a href="/sports.html">Sports</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="containerCanvas">
            <canvas id="snowCanvas"></canvas>
            <script src="js/snow.js"></script>
            <!-- Bootstrap carousel (slides) -->
            <div class="canvasOverlap">
                <h1 class="canvasTitle">My Hobbies</h1>
                <div id="carousel1" class="carousel carousel-dark slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/gaming.png" class="d-block w-100" alt="gaming">
                            <div class="carousel-caption-below">
                                <h5>Gaming</h5>
                                <p>I play MOBA games such as DOTA 2.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/piano.png" class="d-block w-100" alt="piano">
                            <div class="carousel-caption-below">
                                <h5>Piano</h5>
                                <p>I generally like to play Japanese pop songs.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/headphone.png" class="d-block w-100" alt="headphone">
                            <div class="carousel-caption-below">
                                <h5>Songs</h5>
                                <p>I listen to Japanese pop songs.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
